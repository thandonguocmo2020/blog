{{#post}}
<li data-type="animal">
    <div class="card card-shadow">
        <figure class="card-img-top overlay-hover overlay">
            <h4 class="card-title p-5 thumb_view"><a href="{{host}}/t/{{ tags.0 }}">#{{ tags.0 }}</a></h4>
            <img class="overlay-figure overlay-scale post-img-t" src="{{img}}" alt="{{img}}">
            <figcaption class="overlay-panel overlay-background overlay-fade overlay-icon">
                <a class="icon wb-search" href="{{host}}/p/{{sid}}" title="{{tl}}"></a>
            </figcaption>
        </figure>
        <div class="card-block cb_footer">
            <a class="thumb_title" href="{{host}}/p/{{sid}}" title="{{tl}}">
                <h4 class="card-title thumb-item-detail">{{tl}} </h4>
            </a>
        </div>
    </div>
</li>


{{/post}}
